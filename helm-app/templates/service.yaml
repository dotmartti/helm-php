apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-app.fullname" . }}-svc
  labels:
    {{- include "helm-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: app-port
      protocol: TCP
      name: http
  selector:
    {{- include "helm-app.selectorLabels" . | nindent 4 }}
